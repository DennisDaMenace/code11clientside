<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Book</title>
</head>

<body>
    <section id="write" class="tab-content">
        <h1>
            <strong>Update Book</strong>
        </h1>
        <form action="#" id="update-form">
            <label>
                <input type="text" id="article-title" placeholder="Update Book Title" required>
            </label>
            <label>
                <input type="text" id="article-author" placeholder="Update Author Name" required>
            </label>
            <button id="submitUpdateButton" type="submit">Submit</button>
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="book.js"></script>
</body>

</html>
